<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="noTasks" *ngIf="this.tasks.length === 0">
    <ion-label>Ainda não há tarefas</ion-label>
  </div>
  <ion-list class="animate__animated animate__bounceInUp">
     <ion-item-sliding *ngFor="let task of tasks" #slidingItem>
    <ion-item (click)="openActions(task)">
      <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
      <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
      <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
      <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="delete(task, slidingItem)">Deletar</ion-item-option>
      <ion-item-option (click)="editTask(task, slidingItem)">Editar</ion-item-option>
     
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
